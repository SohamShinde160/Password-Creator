<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="text-cont"></div>
        <h1>Password Generator</h1>
        <div class="pass-cont">
          <label for="radio">Weak Password</label>
          <input type="radio" id="radio" name="weak" class="redio" />
          <br />
          <label for="radio3">Medium Password</label>
          <input type="radio" id="radio3" name="weak" class="redio" />
          <br />
          <label for="radio1">Strong Password</label>
          <input type="radio" id="radio1" name="weak" class="redio" />
          <br />
          <label for="radio2">Funny Password</label>
          <input type="radio" id="radio2" name="weak" class="redio" />
          <br />
          <button type="button" id="btn">Generate Password</button>
          <div id="display"></div>
        </div>
      </div>
    </div>
    <script src="/javascript/85_password_generator.js"></script>
  </body>
</html>
